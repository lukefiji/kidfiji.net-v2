<!-- Capture and store a URL -->
{% capture location %}{{ page.url | split:'/' }}{% endcapture %}

<header class="header">
  <div class="container">
    <a href="{{ site.url }}"><img src="{{ site.url }}/img/lf-logo.svg" class="header__logo"></a>
    <nav class="navbar">
      <ul>
        <!-- Compare page title URL -->
        {% for page in site.pages %}
          {% assign current = page.title | downcase %}
          {% if page.title %}
          <li {% if location == current %} class="navbar__link navbar__link--active" {% else %} class="navbar__link" {% endif %}>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>

          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
